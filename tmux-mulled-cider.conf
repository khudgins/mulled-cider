# Mulled Cider - A warm, autumnal color theme for tmux
# https://github.com/khudgins/mulled-cider
#
# Installation:
#   Add this line to your ~/.tmux.conf:
#     source-file /path/to/tmux-mulled-cider.conf
#   Then reload tmux: tmux source-file ~/.tmux.conf

# Terminal overrides for true color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:Tc"

# Status bar position
set -g status-position bottom
set -g status-justify left

# Status bar styling
set -g status-style "bg=#1F1612,fg=#8B6F5E"
set -g status-left-length 40
set -g status-right-length 60

# Status bar left: session name
set -g status-left "#[bg=#B85C38,fg=#E8D5C4,bold] #S #[bg=#1F1612,fg=#B85C38]"

# Status bar right: date and time
set -g status-right "#[fg=#6B4E3A]│#[fg=#8B6F5E] %a %b %d #[fg=#6B4E3A]│#[fg=#D4A574] %H:%M "

# Window status (inactive)
set -g window-status-format "#[fg=#6B4E3A]│ #[fg=#8B6F5E]#I#[fg=#6B4E3A]:#[fg=#8B6F5E]#W "

# Window status (active)
set -g window-status-current-format "#[fg=#6B4E3A]│ #[fg=#D4A574,bold]#I#[fg=#6B4E3A]:#[fg=#F4D1A6,bold]#W#[fg=#C97D60]#{?window_zoomed_flag, 󰊓,} "

# Window status separator
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#3D2A22"
set -g pane-active-border-style "fg=#D4A574"

# Message styling
set -g message-style "bg=#352520,fg=#E8D5C4"
set -g message-command-style "bg=#352520,fg=#D4A574"

# Mode styling (copy mode, etc.)
set -g mode-style "bg=#5C3D2E,fg=#F4D1A6"

# Clock mode
set -g clock-mode-colour "#D4A574"
set -g clock-mode-style 24

# Bell
set -g window-status-bell-style "bg=#B85C38,fg=#E8D5C4,bold"

# Selection / copy mode
set -g copy-mode-match-style "bg=#D4A574,fg=#1F1612"
set -g copy-mode-current-match-style "bg=#E89D7A,fg=#1F1612"
set -g copy-mode-mark-style "bg=#5C3D2E,fg=#F4D1A6"

# Popup styling (tmux 3.3+)
set -g popup-border-style "fg=#6B4E3A"
set -g popup-style "bg=#241A16,fg=#E8D5C4"

# Menu styling (tmux 3.2+)
set -g menu-style "bg=#241A16,fg=#E8D5C4"
set -g menu-selected-style "bg=#5C3D2E,fg=#F4D1A6"
set -g menu-border-style "fg=#6B4E3A"
